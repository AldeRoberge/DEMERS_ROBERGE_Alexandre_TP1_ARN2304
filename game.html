<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="startGame()">


<script>

    var a = [];

    var myGamePiece;

    var objectSpawner;

    function startGame() {
        myGamePiece = new PlayerObject(10, 120);


        myGameArea.start();

        objectSpawner = new StarSpawner();

    }




    var myGameArea = {
        canvas: document.createElement("canvas"),
        start: function () {

            this.canvas.width = 1920;
            this.canvas.height = 1080;

            this.canvas.style.cursor = "none"; //hide the original cursor
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.interval = setInterval(updateGameArea, 10);
            window.addEventListener('mousemove', function (e) {
                myGameArea.x = e.pageX;
                myGameArea.y = e.pageY;
            })
        },
        clear: function () {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
    }

    function PlayerObject(x, y) {

        const playerObjectWidth = 30;
        const playerObjectHeight = 30;
        const playerObjectColor = "red";

        this.width = playerObjectWidth;
        this.height = playerObjectHeight;
        this.x = x;
        this.y = y;

        this.update = function (gameTick, ctx) {
            ctx.fillStyle = playerObjectColor;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }

    }

    function StarSpawner() {

        var index = 0;

        this.update = function (gameTick) {
            index++;

            if (index > 100) {
                console.log("Spawing...");
                index = 0;

                a.push(new Star());
            }
        }

        a.push(this);
    }


    // A star is an aesthetic object
    function Star() {

        var width = 10;
        var height = 10;

        this.x = Math.random() * 1000;
        this.y = -10;
        this.z = 1;

        this.update = function (gameTick, context) {
            // Update position
            this.y += 1;

            let cercle = new Path2D();
            cercle.arc(this.x, this.y, 25, 0, 2 * Math.PI);

            context.fillStyle = "black";
            context.fill(cercle);

        }
    }

    var gameTick = 0;

    // Updates the game
    function updateGameArea() {

        myGameArea.clear();

        if (myGameArea.x && myGameArea.y) {
            myGamePiece.x = myGameArea.x;
            myGamePiece.y = myGameArea.y;
        }

        gameTick++;

        console.log("Updating " + a.length + " objects with time delta " + gameTick);

        a.forEach(element => {
                //console.log("Updating " + element);
                element.update(gameTick, myGameArea.context);

                // Clear the graph path before repainting
                myGameArea.context.beginPath();
            }
        );

        // Draw the game object on top of everything else
        myGamePiece.update(gameTick, myGameArea.context);
    }
</script>

</body>
</html>
